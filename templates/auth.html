{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-2">Senha da gestão</h1>
        <div class="text-muted small mb-3">Para postar ou deletar imagens, digite a senha.</div>

        <form method="post" action="{{ url_for('auth', next=next) }}">
          <label class="form-label">Senha</label>
          <input class="form-control mb-3" type="password" name="senha" required>
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>

        <div class="small text-muted mt-3">
          Padrão: <code>bicudo@26</code> (pode mudar no Render pela env var <code>ADMIN_PASSWORD</code>).
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
