{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Trocar senha</h1>

        <form method="post">
          <label class="form-label">Senha atual</label>
          <input class="form-control mb-2" type="password" name="atual" required>

          <label class="form-label">Nova senha</label>
          <input class="form-control mb-2" type="password" name="nova" required>

          <label class="form-label">Repita a nova senha</label>
          <input class="form-control mb-3" type="password" name="nova2" required>

          <button class="btn btn-primary w-100" type="submit">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
